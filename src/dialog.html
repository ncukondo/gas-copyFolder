<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form>
      <div>
        <label>コピー元<input type="text" value="<?= initialId ?>" name="src"></label>
      </div>
      <div>
        <label>コピー先<input type="text" name="target"></label>
      </div>
      <button onclick="google.script.host.close();">cancel</button>
      <button onclick="doCopyFolder(this.getparentNode());">copy</button>
    </form>
    function doCopyFolder(form) {
      const src = form.src;
      const target = form.target;
      google.script.run.withSuccessHandler(function(){
        google.script.host.close();
      }).copyFolder(src, target);
    }
  </body>
</html>
